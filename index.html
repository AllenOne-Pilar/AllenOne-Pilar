<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AllenOne Store Items</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f9f9f9; }
  h1 { text-align: center; color: #007BFF; }
  .items-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px,1fr)); gap: 20px; }
  .item { background: white; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); padding: 15px; text-align: center; }
  .item img { max-width: 100%; border-radius: 8px; }
  .item-name { font-weight: bold; margin: 10px 0 5px; font-size: 1.2em; }
  .item-price { color: #FF6600; font-size: 1.1em; margin-bottom: 10px; }
  .inquiry-btn {
    background-color: #007BFF;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
    font-weight: bold;
  }
  .inquiry-btn:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<h1>Welcome to AllenOne</h1>

<div class="items-grid" id="itemsGrid"></div>

<script>
// Sample items data, update with your actual store items
const items = [
  // Example items — you can replace or add your actual items here
  {
    name: "Healthy Granola Bar",
    price: "₱50.00",
    image: "https://via.placeholder.com/220x150?text=Granola+Bar"
  },
  {
    name: "Fresh Fruit Juice",
    price: "₱70.00",
    image: "https://via.placeholder.com/220x150?text=Fruit+Juice"
  },
  {
    name: "Organic Sandwich",
    price: "₱120.00",
    image: "https://via.placeholder.com/220x150?text=Organic+Sandwich"
  }
];

// Facebook Messenger username extracted from your link
const fbUsername = "BohlenCindy";

const itemsGrid = document.getElementById("itemsGrid");
items.forEach(item => {
  const div = document.createElement("div");
  div.className = "item";
  div.innerHTML = `
    <img src="${item.image}" alt="${item.name}" />
    <div class="item-name">${item.name}</div>
    <div class="item-price">${item.price}</div>
    <a class="inquiry-btn" href="https://m.me/${fbUsername}" target="_blank" rel="noopener noreferrer">Inquiry</a>
  `;
  itemsGrid.appendChild(div);
});
</script>

</body>
</html>
